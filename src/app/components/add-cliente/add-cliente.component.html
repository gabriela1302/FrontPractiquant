<div>

    <form class="content" (submit)="registraCliente()">
        <div class="submit-form">

            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Cliente </h6>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombres">Nombre</label>
                    <input type="text" class="form-control" name="nombres" id="nombres" maxlength="100"
                        [(ngModel)]="cliente.nombres" />
                </div>


                <div class="col-lg-9">
                    <label for="apellidos">Apellido</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" maxlength="100"
                        [(ngModel)]="cliente.apellidos" />
                </div>

                <div class="col-lg-4">
                    <label for="correo">correo</label>
                    <input type="text" class="form-control" name="correo" id="correo" maxlength="100"
                        [(ngModel)]="cliente.correo" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">


                <div class="col-lg-4">
                    <label for="fechaRegistro">Fecha</label>
                    <input type="date" class="form-control" name="fechaRegistro" id="fechaRegistro" maxlength="100"
                        [(ngModel)]="cliente.fechaRegistro" />
                </div>

                <div class="col-lg-4">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" maxlength="100"
                        [(ngModel)]="cliente.direccion" />
                </div>


                <div class="col-lg-4">
                    <label for="estado">Estado</label>
                    <input type="number" class="form-control" name="estado" id="estado" maxlength="1"
                        [(ngModel)]="cliente.estado" />
                </div>

            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">

                    <label for="departamento">Departamento</label>
                    <select id="departamento" name="departamento" class="form-control"
                        [(ngModel)]="cliente.ubigeo!.departamento" (change)="listaProvincia()">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of departamentos" value="{{aux}}">
                            {{aux}}
                        </option>
                    </select>
                </div>

                <div class="col-lg-4">
                    <label for="provincia">Provincia</label>
                    <select id="provincia" name="provincia" class="form-control" [(ngModel)]="cliente.ubigeo!.provincia"
                        (change)="listaDistrito()">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of provincias" value="{{aux}}">
                            {{aux}}
                        </option>
                    </select>
                </div>

                <div class="col-lg-4">
                    <label for="distrito">Distrito</label>
                    <select id="distrito" name="distrito" class="form-control" [(ngModel)]="cliente.ubigeo!.idUbigeo">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of distritos" value="{{aux.idUbigeo}}">
                            {{aux.distrito}}
                        </option>
                    </select>
                </div>



            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>

            <div class="row float-left"> 
                <div class="col-lg-12">
                    <a routerLink="consultaCliente" class="btn btn-info">Consultar</a>
                </div>
            </div>


        </div>

    </form>


</div>
