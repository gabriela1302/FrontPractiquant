<div>
    <form class="content" (submit)="consultaCliente()">

        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Consulta de Cliente</h2>
                </div>
            </div>

            <div class="row" style="margin-top: 2%">
                <label for="nombres" class="col-lg-1">Nombres</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombres" id="nombres" [(ngModel)]="nombres" />
                </div>
                <label for="apellidos" class="col-lg-1">Apellidos</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="apellidos" id="apellidos" [(ngModel)]="apellidos" />
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success">Filtrar</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 2%">
            <div class="col-lg-4">
                <label for="departamento">Departamento</label>
                <select id="departamento" name="departamento" class="form-control" (change)="listaProvincia()"
                    [(ngModel)]="selDepartamento">
                    <option value="-1">[Seleccione]</option>
                    <option *ngFor="let aux of departamentos" value="{{ aux }}">
                        {{ aux }}
                    </option>
                </select>
            </div>

            <div class="col-lg-4">
                <label for="provincia">Provincia</label>
                <select id="provincia" name="provincia" class="form-control" (change)="listaDistrito()"
                    [(ngModel)]="selProvincia">
                    <option value="-1">[Seleccione]</option>
                    <option *ngFor="let aux of provincias" value="{{ aux }}">
                        {{ aux }}
                    </option>

                </select>
            </div>

            <div class="col-lg-4">
                <label for="distrito">Distrito</label>
                <select id="distrito" name="distrito" class="form-control" [(ngModel)]="selDistrito">
                    <option value="0">[Seleccione]</option>
                    <option *ngFor="let aux of distritos" value="{{ aux.idUbigeo }}">
                        {{ aux.distrito }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row" style="margin-top: 3%">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Ubigeo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aux of cliente">
                        <td>{{ aux.nombres }}</td>
                        <td>{{ aux.apellidos }}</td>
                        <td>{{ aux.ubigeo?.departamento }} - {{ aux.ubigeo?.provincia }} - {{ aux.ubigeo?.distrito }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>

</div>
