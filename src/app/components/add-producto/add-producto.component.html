<div class="container">
  <h5>Crud Producto</h5>

  <div class="col-md-23" style="margin-top: 3%">
    <div class="row" style="height: 80px">
      <div class="col-md-4">
        <input [(ngModel)]="filtroS" class="form-control" id="id_txt_filtro" name="filtroS"
          placeholder="Ingrese nombre del producto" type="text" maxlength="45" />
      </div>
      <div class="col-md-2">
        <button (click)="consulta()" type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px">
          Filtrar
        </button>
      </div>
      <div class="col-md-2">
        <button type="button" data-toggle="modal" data-target="#idModalRegistrar" class="btn btn-success"
          style="width: 150px">
          Registrar
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <table id="id_table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th style="width: 5%">Id Producto</th>
                <th style="width: 15%">Nombre Producto</th>
                <th style="width: 10%">Cantidad</th>
                <th style="width: 15%">Precio Unitario</th>
                <th style="width: 15%">Stock</th>
                <th style="width: 7%"></th>
                <th style="width: 7%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aux of productos">
                <td>{{ aux.idProducto }}</td>
                <td>{{ aux.nombreProducto }}</td>
                <td>{{ aux.cantidad }}</td>
                <td>{{ aux.precioUnitario }}</td>
                <td>{{ aux.stock }}</td>
                <td>
                  <button (click)="actualizaEstado()" type="button" style="width: 90px" class="btn btn-primary btn-sm"
                    data-toggle="modal" data-target="#exampleModalEliminar">
                    Elimina
                  </button>
                </td>
                <td>
                  <button (click)="busca(aux)" type="button" style="width: 90px" class="btn btn-primary btn-sm"
                    data-toggle="modal" data-target="#idModalActualizar">
                    Editar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 70%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Registro de Producto
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form class="content">
            <div class="submit-form">
              <div class="row">
                <div class="col-lg-6">
                  <label for="id_reg_idProducto">Id Producto</label>
                  <input [(ngModel)]="producto.idProducto" type="text" placeholder="Ingrese id del producto"
                    class="form-control" name="idProducto" maxlength="45" id="id_reg_idProducto" />
                </div>
              </div>
              <div class="col-lg-6">
                <label for="id_reg_nombreProducto">Nombre Producto</label>
                <input [(ngModel)]="producto.nombreProducto" type="text" placeholder="Ingrese nombre del producto"
                  class="form-control" name="nombreProducto" id="id_reg_nombreProducto" maxlength="100" />
              </div>
              <div class="col-lg-6">
                <label for="id_reg_cantidad">Cantidad</label>
                <input [(ngModel)]="producto.cantidad" type="text" placeholder="Ingrese cantidad" class="form-control"
                  name="cantidad" id="id_reg_cantidad" maxlength="10" />
              </div>
              <div class="col-lg-6">
                <label for="id_reg_precioUnitario">Precio Unitario</label>
                <input [(ngModel)]="producto.precioUnitario" type="text" placeholder="Ingrese precio unitario"
                  class="form-control" name="precioUnitario" id="id_reg_precioUnitario" maxlength="10" />
              </div>

              <div class="col-lg-6">
                <label for="id_reg_stock">Stock</label>
                <input [(ngModel)]="producto.stock" type="text" placeholder="Ingrese stock" class="form-control"
                  name="stock" id="id_reg_stock" maxlength="10" />
              </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_reg_cerrar"
                style="width: 100px">
                Close
              </button>
              <div class="form-group text-center">
                <div class="col-lg-12">
                  <button (click)="registra()" id="id_reg_registra" class="btn btn-success form-control"
                    style="width: 100px">
                    Registrar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Actualizaci√≥n de Reclamo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="content">
            <div class="submit-form">
              <div class="row">
                <div class="col-lg-6">
                  <label for="id_reg_idProducto">Id Producto</label>
                  <input [(ngModel)]="producto.idProducto" type="text" placeholder="Ingrese id del producto"
                    class="form-control" name="idProducto" maxlength="45" id="id_reg_idProducto" />
                </div>
              </div>
              <div class="col-lg-6">
                <label for="id_reg_nombreProducto">Nombre Producto</label>
                <input [(ngModel)]="producto.nombreProducto" type="text" placeholder="Ingrese nombre del producto"
                  class="form-control" name="nombreProducto" id="id_reg_nombreProducto" maxlength="100" />
              </div>
              <div class="col-lg-6">
                <label for="id_reg_cantidad">Cantidad</label>
                <input [(ngModel)]="producto.cantidad" type="text" placeholder="Ingrese cantidad" class="form-control"
                  name="cantidad" id="id_reg_cantidad" maxlength="10" />
              </div>
              <div class="col-lg-6">
                <label for="id_reg_precioUnitario">Precio Unitario</label>
                <input [(ngModel)]="producto.precioUnitario" type="text" placeholder="Ingrese precio unitario"
                  class="form-control" name="precioUnitario" id="id_reg_precioUnitario" maxlength="10" />
              </div>

              <div class="col-lg-6">
                <label for="id_reg_stock">Stock</label>
                <input [(ngModel)]="producto.stock" type="text" placeholder="Ingrese stock" class="form-control"
                  name="stock" id="id_reg_stock" maxlength="10" />
              </div>


            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_act_cerrar">
                Close
              </button>
              <div class="form-group text-center">
                <div class="col-lg-12">
                  <button (click)="actualiza()" id="id_act_actualiza" class="btn btn-success form-control">
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
