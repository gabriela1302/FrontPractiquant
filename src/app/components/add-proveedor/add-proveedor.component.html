<div>
  <form class="content" (submit)="registroProveedor()">
    <div class="submit-form">
      <div class="row">
        <div class="col-lg-12">
          <h6>Proveedor</h6>
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-6">
          <label for="razonsocial">Razón Social</label>
          <input
            type="text"
            class="form-control"
            name="razonsocial"
            id="razonsocial"
            [(ngModel)]="proveedor.razonsocial"
          />
        </div>

        <div class="col-lg-6">
          <label for="ruc">RUC</label>
          <input
            type="text"
            class="form-control"
            name="ruc"
            id="ruc"
            [(ngModel)]="proveedor.ruc"
          />
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-6">
          <label for="direccion">Dirección</label>
          <input
            type="text"
            class="form-control"
            name="direccion"
            id="direccion"
            [(ngModel)]="proveedor.direccion"
          />
        </div>

        <div class="col-lg-6">
          <label for="telefono">Telefono</label>
          <input
            type="text"
            class="form-control"
            name="telefono"
            id="telefono"
            [(ngModel)]="proveedor.telefono"
          />
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-6">
          <label for="celular">Celular</label>
          <input
            type="text"
            class="form-control"
            name="celular"
            id="celular"
            [(ngModel)]="proveedor.celular"
          />
        </div>

        <div class="col-lg-6">
          <label for="contacto">Contacto</label>
          <input
            type="text"
            class="form-control"
            name="contacto"
            id="contacto"
            [(ngModel)]="proveedor.contacto"
          />
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-4">
          <label for="departamento">Departamento</label>
          <select
            id="departamento"
            name="departamento"
            class="form-control"
            [(ngModel)]="proveedor.ubigeo!.departamento"
            (change)="listaProvincia()"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of departamentos" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>

        <div class="col-lg-4">
          <label for="provincia">Provincia</label>
          <select
            id="provincia"
            name="provincia"
            class="form-control"
            [(ngModel)]="proveedor.ubigeo!.provincia"
            (change)="listaDistrito()"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of provincias" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>

        <div class="col-lg-4">
          <label for="distrito">Distrito</label>
          <select
            id="distrito"
            name="distrito"
            class="form-control"
            [(ngModel)]="proveedor.ubigeo!.idUbigeo"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of distritos" value="{{ aux.idUbigeo }}">
              {{ aux.distrito }}
            </option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-12">
          <button class="btn btn-success">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
