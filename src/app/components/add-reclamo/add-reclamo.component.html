<div>
    <fieldset class="border p-2 bg-white">
        <legend class="w-auto p-2 bg-white rounded border leyenda">Consulta Reclamo</legend>
        <div class="container">
            <form class="content" (submit)="consultaReclamo()">
                <div class="submit-form">

                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="text-center" style="color: rgb(219, 36, 106); ">Consulta de Reclamos con
                                Parametros</h4>
                        </div>
                    </div>

                    <br>
                    <div class="mb-3 row">
                        <label for="descripcion" class="col-sm-2 col-form-label">Descripción del Reclamo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="descripcion" id="descripcion"
                                [(ngModel)]="descripcion" />
                        </div>
                    </div>

                    <div class="mb-5 row">
                        <label for="estado" class="col-sm-2 col-form-label">Estado del Reclamo</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="estado" id="estado" [(ngModel)]="estado" />
                        </div>

                        <label for="arrayTipoReclamo" class="col-sm-2 col-form-label">Tipo de Reclamo</label>
                        <div class="col-sm-4">
                            <select id="arrayTipoReclamo" name="arrayTipoReclamo" class="form-control"
                                [(ngModel)]="selTipoReclamo">
                                <option value="0">[Seleccione]</option>
                                <option *ngFor="let aux of arrayTipoReclamo" value="{{aux.idTipoReclamo}}">
                                    {{aux.descripcion}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-5">
                        <div class="col-lg-12"> 
                        <button class="btn btn-success" style="background-color: rgb(219, 36, 106);width: 100%; ">Filtrar</button>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        
                    </div>

                    <div class="row" style="margin-top: 3%">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Descripción</th>
                                    <th>Fecha Registro</th>
                                    <th>Estado</th>
                                    <th>Nombre del Cliente</th>
                                    <th>Tipo de Reclamo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let aux of reclamos">
                                    <td>{{ aux.idReclamo }}</td>
                                    <td>{{ aux.descripcion }}</td>
                                    <td>{{ aux.fechaRegistro }}</td>
                                    <td>{{ aux.estado }}</td>
                                    <td>{{ aux.cliente?.nombreCompleto }}</td>
                                    <td>{{ aux.tipoReclamo?.descripcion }}</td>
                                </tr>

                            </tbody>


                        </table>


                    </div>


                </div>
            </form>
        </div>
    </fieldset>
</div>
