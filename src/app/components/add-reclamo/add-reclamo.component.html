
<div>
    <form class="content"  (submit)="registra()">
        <div class="submit-form" >
            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Reclamo </h6>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                    <div class="col-lg-3">
                        <label for="idReclamo">ID Reclamo:</label>
                        <input type="text" class="form-control" name="idReclamo" id="idReclamo" [(ngModel)]="reclamo.idReclamo"/>
                    </div>

                    <div class="col-lg-6">
                        <label for="descripcion">Descripcion Reclamo:</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="reclamo.descripcion"/>
                    </div>
                    
                    <div class="col-lg-3">
                        <label for="cliente">Apellido Cliente:</label>
                        <select id="cliente" name="cliente" class="form-control" [(ngModel)]="reclamo.cliente!.idCliente">
                            <option value="-1"> [Seleccione] </option>   
                            <option *ngFor="let aux of lstCliente" value="{{aux.idCliente}}"> {{aux.apellidos}}</option>
                        </select>
                    </div>

                    <div class="col-lg-3">
                        <label for="tipoReclamo">Tipo Reclamo:</label>
                        <select id="tipoReclamo" name="tipoReclamo" class="form-control" [(ngModel)]="reclamo.tipoReclamo!.idTipoReclamo">
                            <option value="-1"> [Seleccione] </option>  
                            <option *ngFor="let aux of lstTipoReclamo" value="{{aux.idTipoReclamo}}"> {{aux.descripcion}}</option>
                        </select>
                    </div>
            </div>
            <div class="row" style="margin-top: 3%"> 
                    <div class="col-lg-12">
                        <button class="btn btn-success"  >Enviar</button>
                    </div>
            </div>
        </div>
    </form>
</div>
