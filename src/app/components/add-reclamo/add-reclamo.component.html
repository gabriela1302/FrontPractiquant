<div>

    <form class="content"  (submit) = "consultaReclamo()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Reclamos con Parametros</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="descripcion" class="col-lg-1">Descripción del Reclamo</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="descripcion" id="descripcion"  [(ngModel)]= "descripcion" />
                </div>
                <label for="estado" class="col-lg-1">Estado del Reclamo</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="estado" id="estado"  [(ngModel)]= "estado" />
                </div>

                <div class="col-lg-2">
                    <button class="btn btn-success"  >Filtrar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
    
                <div class="col-lg-4">
                    <label for="arrayTipoReclamo">Tipo de Reclamo</label>
                    <select  id="arrayTipoReclamo"   name="arrayTipoReclamo"   class="form-control" [(ngModel)]="selTipoReclamo" >
                        <option value="0">[Seleccione]</option>
                        <option *ngFor="let aux of arrayTipoReclamo"    value="{{aux.idTipoReclamo}}">
                            {{aux.descripcion}}
                        </option> 
                    </select>
                </div>
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Fecha Registro</th>
                            <th>Estado</th>
                            <th>Nombre del Cliente</th>
                            <th>Tipo de Reclamo</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of reclamos" >
                                 <td>{{ aux.idReclamo }}</td>   
                                 <td>{{ aux.descripcion }}</td>   
                                 <td>{{ aux.fechaRegistro }}</td>  
                                 <td>{{ aux.estado }}</td>   
                                 <td>{{ aux.cliente?.nombreCompleto }}</td>   
                                 <td>{{ aux.tipoReclamo?.descripcion }}</td>   
                            </tr>

                    </tbody>
                       

                </table>


         </div>
        

        </div>

  
     </form>
  
  
    </div>
