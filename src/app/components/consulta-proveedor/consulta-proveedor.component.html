<div>
  <form class="content" (submit)="consultaProveedor()">
    <div class="submit-form">
      <div class="row">
        <div class="col-lg-12">
          <h6>Proveedor</h6>
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-6">
          <label for="razonsocial">Raz√≥n Social</label>
          <input
            type="text"
            class="form-control"
            name="razonsocial"
            id="razonsocial"
            [(ngModel)]="proveedor.razonsocial"
          />
        </div>

        <div class="col-lg-6">
          <label for="ruc">RUC</label>
          <input
            type="text"
            class="form-control"
            name="ruc"
            id="ruc"
            [(ngModel)]="proveedor.ruc"
          />
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-4">
          <label for="departamento">Departamento</label>
          <select
            id="departamento"
            name="departamento"
            class="form-control"
            [(ngModel)]="proveedor.ubigeo!.departamento"
            (change)="listaProvincia()"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of departamentos" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>

        <div class="col-lg-4">
          <label for="provincia">Provincia</label>
          <select
            id="provincia"
            name="provincia"
            class="form-control"
            [(ngModel)]="proveedor.ubigeo!.provincia"
            (change)="listaDistrito()"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of provincias" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>

        <div class="col-lg-4">
          <label for="distrito">Distrito</label>
          <select
            id="distrito"
            name="distrito"
            class="form-control"
            [(ngModel)]="proveedor.ubigeo!.idUbigeo"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of distritos" value="{{ aux.idUbigeo }}">
              {{ aux.distrito }}
            </option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-12">
          <button class="btn btn-success">Consulta</button>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 3%">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Razon Social</th>
            <th>Ruc</th>
            <th>Ubigeo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aux of proveedores">
            <td>{{ aux.idProveedor }}</td>
            <td>{{ aux.razonsocial }}</td>
            <td>{{ aux.ruc }}</td>
            <td>
              {{ aux.ubigeo?.departamento }} - {{ aux.ubigeo?.provincia }} -
              {{ aux.ubigeo?.distrito }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
