



<div class="container">
  
    <fieldset class="border p-2 bg-white">
        <legend class="w-auto p-2 bg-white rounded border leyenda">Crud Reclamo</legend>
    
        <div class="col-md-23" style="margin-top: 3%">
            <div class="row" style="height: 80px">
              <div class="col-md-4">
                <input
                  class="form-control"
                  id="id_txt_filtro"
                  name="filtro"
                  placeholder="Ingrese descripción"
                  type="text"
                  maxlength="45"
                />
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="id_btn_filtrar"
                  style="background-color: rgb(86, 64, 211);width: 150px" 
                >
                  Filtrar
                </button>
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  data-toggle="modal"
                  data-target="#idModalRegistrar"
                  class="btn btn-success"
                  style="background-color: rgb(9, 5, 29);width: 150px"
                >
                  Registrar
                </button>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="content">
                  <table id="id_table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th style="width: 5%">#</th>
                        <th style="width: 15%">Descripción</th>
                        <th style="width: 10%">Fecha Registro</th>
                        <th style="width: 15%">Estado</th>
                        <th style="width: 15%">Cliente</th>
                        <th style="width: 30%">Tipo Reclamo</th>
                        <th style="width: 7%"></th>
                        <th style="width: 7%"></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        
          <div
            class="modal fade"
            id="idModalRegistrar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" style="max-width: 70%">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Registro de Reclamo
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
        
                <div class="modal-body">
                  <form class="content">
                    <div class="submit-form">
                      <div class="row">
                        <div class="col-lg-6">
                          <label for="id_reg_descripcion">Descripción</label>
                          <input
                            type="text"
                            placeholder="Ingrese Descripción"
                            class="form-control"
                            name="descripcion"
                            maxlength="45"
                            id="id_reg_descripcion"
                          />
                        </div>
                        <div class="col-lg-4">
                          <label for="id_reg_fecha">Fecha</label>
                           </div>
                      </div>
                      
                                          
                      <div class="row" style="margin-top: 5%">
                        <div class="col-lg-4">
                          <label for="id_reg_cliente">Cliente</label>
                          <select
                            id="id_reg_cliente"
                            name="cliente"
                            class="form-control"
                          >
                            <option value="-1">[Seleccione]</option>
                          </select>
                        </div>
                        <div class="col-lg-4">
                          <label for="id_reg_tipoReclamo">Tipo Reclamo</label>
                          <select
                            id="id_reg_tipoReclamo"
                            name="tipoReclamo"
                            class="form-control"
                          >
                            <option value="0">[Seleccione]</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        id="btn_reg_cerrar"
                        style="width: 100px"
                      >
                        Close
                      </button>
                      <div class="form-group text-center">
                        <div class="col-lg-12">
                          <button
                            id="id_reg_registra"
                            class="btn btn-success form-control"
                            style="width: 100px"
                          >
                            Registrar
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        
          <div
            class="modal fade"
            id="idModalActualizar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" style="max-width: 80%">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Actualización de Reclamo
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="content">
                    <div class="submit-form">
                      <div class="row">
                          <div class="col-lg-6">
                            <label for="id_reg_descripcion">Descripción</label>
                            <input
                              type="text"
                              placeholder="Ingrese Descripción"
                              class="form-control"
                              name="descripcion"
                              maxlength="45"
                              id="id_reg_descripcion"
                            />
                          </div>
                          <div class="col-lg-4">
                            <label for="id_reg_fecha">Fecha</label>
                             </div>
                        </div>
                        <div class="col-lg-2">
                          <label for="id_act_estado">Estado</label>
                          <select
                            id="id_act_estado"
                            name="estado"
                            class="form-control"
                          >
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                          </select>
                        </div>
                        <div class="row" style="margin-top: 5%">
                          <div class="col-lg-4">
                            <label for="id_reg_cliente">Cliente</label>
                            <select
                              id="id_reg_cliente"
                              name="cliente"
                              class="form-control"
                            >
                              <option value="-1">[Seleccione]</option>
                            </select>
                          </div>
                          <div class="col-lg-4">
                            <label for="id_reg_tipoReclamo">Tipo Reclamo</label>
                            <select
                              id="id_reg_tipoReclamo"
                              name="tipoReclamo"
                              class="form-control"
                            >
                              <option value="0">[Seleccione]</option>
                            </select>
                          </div>
                      </div>
                    </div>
        
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        id="btn_act_cerrar"
                      >
                        Close
                      </button>
                      <div class="form-group text-center">
                        <div class="col-lg-12">
                          <button
                            id="id_act_actualiza"
                            class="btn btn-success form-control"
                          >
                            Actualizar
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
    </fieldset>

</div>
