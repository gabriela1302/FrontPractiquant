<div>
    <fieldset class="border p-2 bg-white">
        <legend class="w-auto p-2 bg-white rounded border leyenda">Registro de Reclamo</legend>
        <div class="container">
            <form class="content"  (submit)= "registraReclamo()" >
            <div class="submit-form" >
                
                <div class="mb-3 row">
                    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="descripcion" id="descripcion"  [(ngModel)] = "reclamo.descripcion" />
                    </div>
                </div>

                <div class="mb-5 row">
                    <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
                    <div class="col-sm-4">
                        <select  id="cliente" name="cliente" class="form-control"  [(ngModel)] = "reclamo.cliente!.idCliente">
                            <option value="-1"> [Seleccione] </option>   
                            <option *ngFor="let aux of clientes" value="{{aux.idCliente}}">
                                {{aux.nombres}}
                            </option>   
                        </select>
                    </div>

                    <label for="tipoReclamo" class="col-sm-2 col-form-label">Tipo de Reclamo</label>
                    <div class="col-sm-4">
                        <select  id="tipoReclamo" name="tipoReclamo" class="form-control"  [(ngModel)] = "reclamo.tipoReclamo!.idTipoReclamo">
                            <option value="-1"> [Seleccione] </option>   
                            <option *ngFor="let aux of tipoReclamos" value="{{aux.idTipoReclamo}}">
                                {{aux.descripcion}}
                            </option>   
                        </select>
                    </div>
                </div>

                <div class="mb-5">
                    <div class="col-lg-12"> 
                    <button class="btn orange" style="width: 100%;">Enviar</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </fieldset>
</div>
